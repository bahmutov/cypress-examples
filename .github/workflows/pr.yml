name: pr
# test Cypress examples on every pull request
# and make sure the site builds, but no deploy
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set Cypress version ðŸŽ
        id: cypress
        run: echo "::set-output name=version::$(node ./src/print-cypress-version)"

      - name: Print Cypress version ðŸ–¨
        run: echo "Cypress version is ${{ steps.cypress.outputs.version }}"

      - name: Cypress tests ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          config: video=false

      - name: Check links âš“ï¸
        run: npm run check:links

      - name: Build site ðŸ—
        run: npm run docs:build

      - name: Export Markdown specs ðŸ–¨
        run: node ./md-to-js http://localhost:5000/cypress-examples/${{ steps.cypress.outputs.version }}

      - name: Catch stray .only tests ðŸš¦
        run: npm run stop-only

      # we "simulate" Run All Specs button in Test Runner GUI
      # by concatenating all extracted specs into a single one
      # to be included in the test run
      - name: Create Run All Spec ðŸ—
        run: cat docs/**/*.js > docs/run-all-specs.js

      - name: Test built site ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          start: npm run serve
          config-file: cypress-dist.json
