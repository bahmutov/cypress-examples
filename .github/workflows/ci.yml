name: ci
# only deploy site from master branch
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      # run all tests straight from Markdown files
      - name: Cypress tests ðŸ§ª
        uses: cypress-io/github-action@v1
        with:
          config: video=false

      - name: Check links âš“ï¸
        run: npm run check:links

      - name: Build site ðŸ—
        run: npm run docs:build

      - name: Export Markdown specs ðŸ–¨
        run: ./md-to-js.sh http://localhost:5000/cypress-examples

      - name: Catch stray .only tests ðŸš¦
        run: npm run stop-only

      # we "simulate" Run All Specs button in Test Runner GUI
      # by concatenating all extracted specs into a single one
      # to be included in the test run
      - name: Create Run All Spec ðŸ—
        run: cat docs/**/*.js > docs/run-all-specs.js

      - name: Test built site ðŸ§ª
        uses: cypress-io/github-action@v1
        with:
          start: npm run serve
          config-file: cypress-dist.json

      # https://github.com/marketplace/actions/github-pages-action
      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vuepress/dist
