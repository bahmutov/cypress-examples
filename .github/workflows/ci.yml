name: ci
# only deploy site from master branch
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Cypress tests ğŸ§ª
        uses: cypress-io/github-action@v1
        with:
          config: video=false

      - name: Check links âš“ï¸
        run: npm run check:links

      - name: Build site ğŸ—
        run: npm run docs:build

      - name: Copy built site ğŸš›
        run: npm run cp:dist

      - name: Export Markdown specs ğŸ–¨
        run: |
          npx export-fiddle docs/commands/actions.md --before http://localhost:5000/cypress-examples/commands/actions
          npx export-fiddle docs/commands/connectors.md --before http://localhost:5000/cypress-examples/commands/connectors
          # npx export-fiddle docs/commands/querying.md --before http://localhost:5000/cypress-examples/commands/querying
          npx export-fiddle docs/commands/traversal.md --before http://localhost:5000/cypress-examples/commands/traversal

      - name: Test built site ğŸ§ª
        uses: cypress-io/github-action@v1
        start: npm run serve:public
        with:
          config: video=false,baseUrl=http://localhost:5000/cypress-examples,testFiles='**/*.js'

      # https://github.com/marketplace/actions/github-pages-action
      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vuepress/dist
